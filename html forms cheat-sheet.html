<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>html forms cheat-sheet </title>
    </head>
    <body>
        <h1>The Ultimate (weil von mir) Cheat-Sheet for HTML-Forms</h1>
        <form>
            <label>
                <input type="text">This is a text input.
            </label>
            <br>
            <label>
                <input type="submit"> This is a submit button.
            </label>
            <br>
            <label>
                <input type="button" value="the value attribute creates the button's text"> This is a button.
            </label>
            <br><label>
                <input type="checkbox"> This is a checkbox input.
            </label>
            <br>
            <label>
                <input type="color" name="HI"> This is a color input. It lets you choose a colour.
            </label>
            <br>
            <label>
                <input type="date"> This is a date input. It lets you choose day, month and year.
            </label>
            <br>
            <label>
                <input type="file"> This is a file input. It lets you select a file from your computer.
            </label>
            <br>
            <label>
                <input type="email" required placeholder="your.mail@gmail.com"> This is an email input. The required attribute makes it necessary to fill in this form. The placeholder attribute tells you how your input should look like.
            </label>
            <br>
            <label>
                <input type="image" src="images/Dragon1.jpg" alt="Dragon image" height="100px" width="100px"> This is an image input. It puts in an image.
            </label>
            <br>
            <label>
                <input type="password"> This is a password input. It lets you enter a password while hiding the entry to ensure security.
            </label>
            <br>
            <label>
                <input type="number"> This is a number input. It lets you choose a number.
            </label>
            <br>
            <label>
                <input type="radio"> This is a radio input. It's like a round checkbox, you just can't uncheck it ^^'.
            </label>
            <br>
            <label>
                <input type="range"> This is a range input. It lets you freely choose a value on the range.
            </label>
            <br>
            <label>
                <input type="search"> This is a search input. Like in Google you can enter a question. While in html, nothing will happen though.
            </label>
            <br>
            <label>
                <input type="tel"> This is a tel input. It lets you enter your telephone number.
            </label>
            <br>
            <label>
                <input type="url"> This is an URL input. Just enter a url
            </label>
            <br>
        </form>

    </body>
</html>
